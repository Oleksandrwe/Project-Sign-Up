<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

<body>


    <div class="container">


        <div>
         
            <div class="odin">
        <img src="odin-lined.png" alt="one" class="odin1"> 
        
      
        <p class="logo">ODIN</p>
    

    </div>

    <img src="image.jpg.jpg" alt="plant" class="photo">
    

</div>


    <div class="fullform">
    
    <header class="speaker-form-header">
       

        <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams.

            <br>
            Sign up now to get started.
        </p>
      <br>
       <p> You <em> know </em> you want to.</p>

    </header>



    <form method="post">
        
    <legend> Let's do this!</legend>


    <div class="form-row">

   
      
<p class="p-control">
    
<label for="FIRSTNAME" class="form-control">FIRST NAME:</label>
<input type="text" id="FIRSTNAME" minlength="1" >

<label for="LASTNAME" class="form-control">LAST NAME:</label>
<input type="text" id="LASTNAME" minlength="1" >
</p>

</div>

<div class="form-row">



<p class="p-control">
<label for="email" class="form-control" >EMAIL:</label>

<input type="email" id="email" placeholder='joe@example.com'/>

<label for="phonenumber" class="form-control">PHONE NUMBER:</label>
<input type="number" id="phonenumber" min="10" >
</p>


</div>

<div class="form-row">



    <p class="p-control">
        
        <label for="password" class="form-control">PASSWORD:</label>
        <input type="password" id="password" min="10" minlength="10" required>

        <label for="confirmpassword" class="form-control">CONFIRM PASSWORD:</label>
        <input type="password" id="confirmpassword" minlength="10" required>
    </p>


</div>

<div class="form-row">
    <button type="submit">Create Account</button>
</div>

    </form>
    

    <footer>

    <p> Already have an account? <a href="">Log in</a></p>

</footer>

</div>
</div>
